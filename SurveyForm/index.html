<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test page</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section>
    <h1 id="title"> Nick Survey Form</h1>
    <p id="description">Thank you for taking the time to fill this out!</p>
    </section>
    <form id="survey-form">
    <section>
    <fieldset>
      <legend>Basic Information</legend>
        <ul>
          <li>
            <label for="name-label">
              <input type="text" id="name" placeholder="Enter your name" required>
              Name
            </label>
          </li>
          <li>
            <label for="email-label">
              <input type="email" id="email" placeholder="Enter your e-mail" required>
              Email
            </label>
          </li>
          <li>
            <label for="number-label">
              <input type="number" id="number" placeholder="Age" min="1" max="100"> 
              Age (optional)
            </label>
          </li>
        </ul>
    </fieldset>

    <label for="dropdown">Favorite food:</label>
    <select id="dropdown">
      <option value="pasta">Pasta</option>
      <option value="pizza">Pizza</option>
      <option value="hamburgers">Hamburgers</option>
      <option value="chili">Chili</option>
    </select>
          
    <fieldset>
      <legend>Favorite Console Company</legend>

      <input type="radio" name="nintendo">
      <label for="nintendo">Nintendo</label>

      <input type="radio" name="sony">
      <label for="nintendo">Sony</label>

      <input type="radio" name="microsoft">
      <label for="nintendo">Microsoft</label>
    </fieldset>

<h3>Favorite console of this generation</h3>
    <ul>
      <li>
        <input type="checkbox" id="switch" value="">
        <label for="switch">Nintendo Switch</label>
      </li>
      <li>
        <input type="checkbox" id="playstation" value="">
        <label for="playstation">Playstation 5</label>
      </li>
      <li>
        <input type="checkbox" id="xboxx" value="">
        <label for="xboxx">Xbox Series X</label>
      </li>
      <li>
        <input type="checkbox" id="xboxs" value="">
        <label for="xboxs">Xbox Series S</label>
      </li>
    </ul>
    <p>
      <label for="comments">Additional comments or suggestions?</label>

      <textarea id="comments" name="comments" rows="4" cols="33" placeholder="Enter your comments here...">
      </textarea>
    </p>
    </form>
  </section>
  <section>
    <p>
      <button type="submit">Submit</button>
    </p>
  </section>
  
  </body>
</html>
