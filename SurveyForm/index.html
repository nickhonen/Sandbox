<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My test page</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <section>
    <h1 id="title"> Nick Survey Form</h1>
    <p id="description">Thank you for taking the time to fill this out</p>
    </section>
    <form id="survey-form">
    <section>
    <fieldset>
      <legend></legend>
        <ul>
          <li>
            <label for="name-label">
              <input type="text" id="name" placeholder="Enter your name" required>
              Name
            </label>
          </li>
          <li>
            <label for="email-label">
              <input type="email" id="email" placeholder="Enter your e-mail" required>
              Email
            </label>
          </li>
          <li>
            <label for="number-label">
              <input type="number" id="number" placeholder="Age" min="1" max="100"> 
              Age (optional)
            </label>
          </li>

      </ul>
    </fieldset>
    </form>
  </section>
  </body>
</html>
